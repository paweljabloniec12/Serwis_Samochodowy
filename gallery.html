<style>
    html {
        scroll-behavior: smooth;
    }

    body {
        margin: 0;
        padding: 0;
    }

    .navbar {
        margin-bottom: 0;
        /* Upewnij się, że navbar nie ma marginesu dolnego */
    }

    section {
        margin: 0;
        /* Upewnij się, że sekcje nie mają marginesów */
        padding: 20px 0;
        /* Dodaj padding do sekcji, aby zachować przestrzeń */
    }

    .navbar-brand-text {
        color: #d5641a;
        font-weight: bold;
        text-align: center;
    }


    .navbar-brand img {
        width: 160px;
        height: 65px;
        margin-right: 10px;
        /* Opcjonalnie: odstęp między logo a tekstem */
    }

    /* Zwiększenie szerokości modalnego okna */
    .modal-dialog {
        max-width: 90vw;
        /* Ustaw na 90% szerokości okna przeglądarki */
        width: 100%;
        max-height: 80vh;
        height: 100%;
    }

    /* Dostosowanie rozmiaru zdjęć w carousel */
    .carousel-item img {
        width: auto;
        /* Ustaw zdjęcia na 100% szerokości modalnego okna */
        height: auto;
        /* Zachowaj oryginalne proporcje obrazu */
    }


    .carousel-caption {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        z-index: 10;
        /* Aby mieć pewność, że element jest nad zdjęciem */
        width: 100%;
        /* Zapewnia, że elementy będą się rozciągać na pełnej szerokości ekranu */
        padding: 0;
    }

    .card ul {
        /*list-style: none;*/
        padding-left: 0;
    }

    .card ul li {
        margin-bottom: 0.5rem;
    }

    .card-text {
        padding-left: 1.5em;
        /* Dodaj odstęp po lewej stronie, aby kropki nie były na krawędzi */
    }

    .card-text ul {
        list-style-position: inside;
        /* Przesuń kropki do wnętrza boxa */
        padding-left: 0;
        /* Usuń domyślny odstęp */
    }

    .card {
        width: 100%;
        /* Ustaw boxy na 100% szerokości kontenera */
        max-width: 350px;
        /* Ustal maksymalną szerokość dla boxów */
        margin: 1rem;
        /* Dodaj odstęp dookoła boxów */
    }

    @media (max-width: 768px) {
        .col-md-4 {
            flex: 0 0 100%;
            /* Na urządzeniach mobilnych każdy box zajmuje 100% */
            max-width: 100%;
            /* Ustaw maksymalną szerokość na 100% */
            margin-bottom: 2rem;
        }
    }


    #uslugi .card-text {
        padding-left: 20px;
        /* Dostosuj wartość w zależności od potrzeb */
        padding-right: 20px;
        /* Dostosuj wartość w zależności od potrzeb */
    }

    #uslugi ul {
        list-style-position: inside;
        /* Przenosi kropki wewnątrz listy */
        padding-left: 0;
        /* Usuwa domyślne wcięcie */
    }


    .jumbotron {
        background: url('https://via.placeholder.com/1920x1080') no-repeat center center;
        background-size: cover;
        color: white;
    }

    #wynajem {
        background-color: #444;
    }

    #wynajem h2,
    #wynajem p {
        color: white;
    }

    /* Zmniejszenie szerokości kolumny kontaktów */
    #kontakt .col-md-5 {
        flex: 0 0 auto;
        width: 40%;
        /* Zmniejsz szerokość sekcji kontaktowej */
    }

    #kontakt .col-md-7 {
        flex: 0 0 auto;
        width: 60%;
        /* Zwiększ szerokość mapy */
    }

    /* Zmniejszenie mapy na urządzeniach mobilnych */
    @media (max-width: 768px) {
        #kontakt .col-md-5 {
            width: 100%;
            margin-bottom: 10px;
        }

        #kontakt .col-md-7 {
            width: 100%;
        }
    }


    .navbar-nav .nav-link {
        color: #d5641a;
        font-weight: bold;
        text-transform: uppercase;
        padding: 10px 20px;
        transition: background-color 0.3s ease, color 0.3s ease;
        border-radius: 5px;
    }

    .navbar-nav .nav-link:hover {
        background-color: #d5641a;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btn-phone {
        background-color: #d5641a;
        color: white;
        font-weight: bold;
        padding: 10px 15px;
        border-radius: 5px;
        text-align: center;
        text-decoration: none;
        margin-left: 10px;
    }

    .btn-phone:hover {
        background-color: #b45017;
        color: white;
        text-decoration: none;
    }

    .carousel-item img {
        width: 100%;
        height: 70vh;
        object-fit: cover;
        /* Skaluje i kadruje obraz */
    }

    .carousel-caption {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        z-index: 10;
        /* Aby mieć pewność, że element jest nad zdjęciem */
        width: 100%;
        /* Zapewnia, że elementy będą się rozciągać na pełnej szerokości ekranu */
    }

    .call-now-btn {
        background-color: #d5641a;
        color: white;
        margin-left: 10px;
    }

    .call-now-btn:hover {
        background-color: #b45017;
        color: white;
    }



    #popup {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 250px;
        background-color: white;
        border: 1px solid #ddd;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 15px;
        display: none;
        z-index: 1000;
    }

    #popup-content {
        text-align: center;
    }

    #close-popup {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 18px;
        cursor: pointer;
    }

    #call-button {
        background-color: #d5641a;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
    }

    #call-button:hover {
        background-color: #b15014;
    }


    @media (max-width: 768px) {
        .navbar-brand img {
            width: 120px;
            height: 51px;
            margin-right: 10px;
            /* Opcjonalnie: odstęp między logo a tekstem */
        }

        .navbar-brand {
            font-size: 1rem;
            /* Zmniejsz wielkość tekstu */
        }
    }

    @media (max-width: 768px) {
        .carousel-caption h1 {
            font-size: 1.8rem;
            /* Zmniejsz rozmiar nagłówka na mniejszych ekranach*/
        }

        .carousel-caption p {
            font-size: 1.2rem;
            /* Zmniejsz rozmiar tekstu*/
        }

        .carousel-caption a.btn {
            font-size: 0.8rem;
            /* Zmniejsz rozmiar przycisku*/
            padding: 0.5rem 1rem;
            /* Dostosuj padding w przycisku*/
        }

        .carousel-caption {
            top: 50%;
        }
    }

    /* Stylizacja galerii */
    .gallery-grid {
        display: flex;
        flex-wrap: wrap;
    }

    .gallery-item {
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    .gallery-item:hover {
        transform: scale(1.05);
    }

    /* Przycisk Poprzednie */
    .prev,
    .next {
        position: absolute;
        top: 50%;
        padding: 16px;
        font-size: 30px;
        font-weight: bold;
        color: white;
        cursor: pointer;
        user-select: none;
        transform: translateY(-50%);
    }

    .prev {
        left: 10px;
    }

    .next {
        right: 10px;
    }

    .prev:hover,
    .next:hover {
        text-decoration: none;
        color: #bcbabb;
    }

    @media (max-width: 768px) {

        .prev,
        .next {
            position: absolute;
            top: 50%;
            padding: 5px;
            font-size: 15px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            user-select: none;
            transform: translateY(-50%);
        }
    }

    /* Lightbox */
    .lightbox {
        display: none;
        /* Ukryj domyślnie */
        position: fixed;
        z-index: 1050;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        justify-content: center;
        align-items: center;
    }

    .lightbox-content {
        max-width: 90%;
        max-height: 90%;
    }

    .lightbox .close {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 35px;
        color: white;
        cursor: pointer;
    }
</style>
